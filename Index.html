<!DOCTYPE html>

<html>
    <head>
    <title>Trinny's Website</title>   
            <style>
            body {
                background: url('https://media.giphy.com/media/3o6gb1nuwA2URMi1G0/giphy.gif');
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
                border: 20px solid rgb(201, 207, 239);
                border-radius: 18px;
            }

            /* navigation menu */
            nav {
                background: rgb(148, 183, 168);
                margin: 0 auto;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }

            /* main container area beneath menu */
            main {
                background: rgb(239, 201, 237);
                display: flex;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>

     </head>
        
    <body>
        <div id="all-contents">
            <nav>
                <header>Triniti's website</header>
                 <ul>
                     <li><a href="index.html">Home</a></li>
                     <li><a href="portfolio.html">Portfolio</a></li>
                 </ul>
                 
                
            </nav>
            
            <main>
                <div class="sidebar">
                    <img src="http://wonderopolis.org/wp-content/uploads/2016/03/dreamstime_xl_37882231_(Custom).jpg"</img>
                </div>
                
                <div class="content">
                    <header>Triniti Singleton</header>
                    <p>Student at Sci High</p>
                    
                    <section class="interests">
                        <header>Interests</header>
                        <ul>
                            <li>Reading</li>
                            <li>Shopping</li>
                            <li>Sleeping</li>
                        </ul>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
